<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}" />
    <script src="/js/validation.js" defer></script>
</head>
<body>
<div class="container">
    <h1>Sign Up</h1>
    <form id="signupForm" th:action="@{/signup}" th:object="${user}" method="post" novalidate>
        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}" required minlength="4" maxlength="40"/>
        <div class="error-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        <div id="usernameError" class="error-message"></div>

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required />
        <div class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        <div id="emailError" class="error-message"></div>

        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" required minlength="6" maxlength="64"/>
        <div class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        <div id="passwordError" class="error-message"></div>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6" maxlength="64"/>
        <div class="error-message" id="confirmPasswordError"></div>

        <button type="submit">Register</button>

        <div th:if="${usernameError}" class="error-message" th:text="${usernameError}"></div>
        <div th:if="${message}" class="success-message" th:text="${message}"></div>
    </form>
    <a href="/signin">Already have an account? Sign In</a>
</div>
</body>
</html>
